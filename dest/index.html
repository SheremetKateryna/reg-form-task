<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="dev/style/normalize.css">
    <link rel="stylesheet" type="text/css" href="dest/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="form_wrap">
      <h2 class="h2">Sign up for FREE!</h2>
      <form class="form" id="form" action="#" method="post" novalidate="novalidate">
        <div class="form_main">
          <div class="form_row">
            <label class="form_label" for="gender">I am</label>
            <div class="form_checkbox form_checkbox__active">
              <input class="form_checkbox-radio" type="radio" name="gender" value="male" checked="checked"/>
              <svg class="icon icon__male" width="24px" height="24px">
                <use xlink:href="#male"></use>
              </svg>
            </div>
            <div class="form_checkbox">
              <input class="form_checkbox-radio" type="radio" name="gender" value="female"/>
              <svg class="icon icon__female" width="26px" height="25px">
                <use xlink:href="#female"></use>
              </svg>
            </div>
          </div>
          <div class="form_row">
            <label class="form_label" for="year">Year of birth</label>
            <select class="form_field form_select" id="year"></select>
            <div class="tooltip"></div>
          </div>
          <div class="form_row">
            <label class="form_label" for="email">Email</label>
            <input class="form_field" id="email" type="email" name="mail" placeholder="" required=""/>
            <div class="tooltip"></div>
          </div>
          <div class="form_row">
            <label class="form_label" for="password">Password</label>
            <input class="form_field" id="password" type="password" name="pasword" required="required"/>
            <div class="tooltip"></div>
          </div>
          <div class="form_row">
            <label class="form_label" for="postcode">Postal Code</label>
            <input class="form_field" id="postcode" type="text" name="postcode" required="required"/>
            <div class="tooltip"> </div>
          </div>
          <div class="form_location">
            <svg class="icon icon__location" width="20px" height="20px">
              <use xlink:href="#location"></use>
            </svg><span>E.g. Berlin or 10432</span>
            <svg class="icon icon__question" width="20px" height="20px">
              <use xlink:href="#question"></use>
            </svg>
            <div class="tooltip tooltip_inform"></div>
          </div>
        </div>
        <div class="form_footer">
          <input class="button" id="submit" type="submit" name="submit" value="Register now!"/>
          <div class="form_agreement">
             By clicking the button above you agree to our <a href="#">Terms of Use</a><br/> and <a href="#">Privacy Policy</a> including use of cookies.</div>
        </div>
      </form>
    </div>
  </body>
</html>
